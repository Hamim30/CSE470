{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
welcome {{request.user}}
{% block body %}


<div class="main">
    <h2> 400 level courses</h2>
    <hr>


    <div class="view">
        <div class="row">
            <div class="col-12">

                <table class="table">
                    <tbody>
                        {% for d,v in data.items%}

                        <a><img src="/static/pic/cse4/{{d}}.png" height="200px" alt="Image" class="image"></a>
                        <div class="popup">
                            <div class="popup-content">
                                <span class="closeButton">&times;</span>

                                {% for j in v %}
                                <br> {{j.texxt}} <a href="{{j.file.url}}">{{j.file}}</a> <br>

                                {% endfor %}
                            </div>
                        </div>


                        {% endfor %}
                    </tbody>
                </table>



            </div>
        </div>
    </div>

    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            background-color: rgb(233, 245, 250);
            background-image: url(/static/pic/brac_logo.gif);
            background-repeat: no-repeat;
            background-position: center;
            width: 500px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 500px;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }


        .openButton {
            margin-top: 20px;
        }

        .closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;

        }
    </style>

    <script src="/static/script.js"></script>


</div>
</body>
{% endblock body %}
