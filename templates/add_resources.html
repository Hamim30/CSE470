{% extends 'base.html' %}
{% block title %} Add Resources {% endblock title %}
{% block body %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

<img src="static/pic/study.png" alt=""> -->
<div
    style=" display: flex; justify-content: center; align-items: center; background-color: rgb(233, 245, 250);background-repeat: no-repeat;  height: 100%; padding: 10px 50px;">
    <img src="{{ url_for('static', filename='pic/brac_logo.gif') }}">
    <form method="POST" action="{{ url_for('add_resources') }}" enctype="multipart/form-data">
        <style>
            

            h1 {
                font-size: 24px;
                font-weight: bold;
                color: black;
                text-align: center;
            }

            .form-group label {
                margin: 0;
                padding: 0;
                font-weight: bold;
                font-size: 17px;
                color: black;
            }

            .form-group input[type="email"],
            .form-group input[type="text"],
            .form-group input[type="form-control"] {
                border: none;
                border-bottom: 1px solid #fff;
                background: transparent;
                outline: none;
                height: 20px;
                color: #000;
                /* Changed text color to black */
                font-size: 15px;
            }

            ::placeholder {
                color: #9fc6ee;
                text-decoration: underline;
            }
        </style>

        <div class="form_box">
            <h1>Add Your Valuable notes</h1>
            <hr>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="student_id">Student Id</label>
                <input type="text" name="student_id" id="student_id">
            </div>

            <div class="form-group">
                <label for="Course_Code">Course Code</label>
                <input type="text" name="Course_Code" id="Course_Code">
            </div>
            <div class="form-group">
                <label for="f_type">File Type</label>
                <select class="form-control" name="f_type" id="f_type">
                    <option value="theory">Theory</option>
                    <option value="lab">Lab</option>
                </select>
            </div>



            <div class="form-group">
                <label for="Description">Description</label>
                <textarea name="Description" id="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="up_file">Upload File</label>
                <input type="file" name="up_file" id="up_file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
    </form>
</div>
{% endblock body %}
