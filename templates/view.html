{% block title %} Home {% endblock title %}

{% block body %}
<style>
  .view{
      position: absolute;
      top:50%;
      left: 80%;
      transform: translate(-50%,-50%);
      width: 500px;
      height: 500px;
      padding: 50px 50px;
      box-sizing:border-box;
      background:rgb(0,0,0,5);
      background: transparent;
      background-color:rgba(78, 134, 108, 0.5);
      
  }    
  h1{
      margin:top ;

  }

      color: #fff;
      font-size:  20px;

{% endfor %}
